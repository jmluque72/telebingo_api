{% load humanize %}
<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
            aria-hidden="true">&times;</span></button>

    {% block dialogtitle %}
        <h4>{{ movement.reason }}</h4>
    {% endblock %}
</div>
<div class="modal-body">
    {% block topdetail %}{% endblock %}

    <div class="form-group">
        <strong>Monto: </strong> $ {{ movement.amount|intcomma }}
    </div>

    <div class="form-group">
        <strong>Fecha: </strong> {{ movement.date_mov|date:"d/m/y H:i" }}
    </div>

    <div class="form-group">
        <strong>Estado: </strong> {{ movement.get_state_display }}
    </div>

    {% block bottomdetail %}{% endblock %}
</div>
