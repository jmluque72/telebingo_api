{% extends 'agen_movements/base_detail.html' %}

{% block bottomdetail %}
    <div class="form-group">
        <strong>Juego: </strong> {{ movement.game.name }}
    </div>
    <div class="form-group">
        <strong># Apuestas: </strong> {{ movement.movement_set.count }}
    </div>
    <div class="form-group">
        <strong>Periodo: </strong> {{ movement.date_to|date:"d/m/y" }} - {{ movement.date_from|date:"d/m/y" }}
    </div>
{% endblock %}
